<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

   <!--NavBar-->
   <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <img src="./images/Logo.png" class="img-fluid" data-aos="flip-left">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav ms-auto">
  
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
         <li class="nav-item">
            <a class="nav-link" href="#">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Profile</a>
          </li>
          
          
          <a href="login.html" class="btn btn-primary ms-lg-3">Login</a>
  
  
        </ul>
      </div>
    </div>
  </nav>
  <!--End NavBar-->
  
  <!--Login Form-->
<div class="container-login d-flex align-items-center justify-content-center"> 
    
  <form id="login-form" class="row row-login border-custom g-3 mx-auto my-auto bg-9" data-aos="zoom-out">
    
    <div class="col-md-12 d-flex align-items-center justify-content-center">
      <div class="icon"><i class="las la-sign-in-alt"></i></div>
    </div>
      

      <div class="col-md-12">
        <label for="emailinfo" class="form-label">University Email</label>
        <input type="email" class="form-control" id="emailinfo" required>
        <div class="invalid-feedback">
          Please enter your email address
        </div>
      </div>

      <div class="col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">
          Please enter your email password
        </div>
      </div>

      <div class="col-md-12">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check">Remember me</label>
      </div>

      <div class="col-md-4">
        
        <button type="submit" class="btn btn-primary">Sign in</button>
        
        
      </div>
    
  </form>

</div>
  <!--End Login Form-->



  
 
  









  
  
  
  
  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
